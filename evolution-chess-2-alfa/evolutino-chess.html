        #board {
            display: grid;
            grid-template-columns: repeat(8, 60px);
            grid-template-rows: repeat(8, 60px);
            border: 5px solid #34495e;
            user-select: none;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);

        .cell {
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 38px;
            cursor: pointer;
            position: relative;
        }

        .cell.light { background-color: var(--board-light); }
        .cell.dark { background-color: var(--board-dark); }
        .cell.selected { background-color: var(--highlight) !important; }
        .cell.possible-move::after {
            content: '';
            width: 14px;
            height: 14px;
            background: rgba(0,0,0,0.25);
            border-radius: 50%;
        }
        .cell.capture { background-color: var(--capture) !important; }

        /* Pieces */
        .piece {
            cursor: grab;
            transition: transform 0.2s;
            z-index: 2;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%; height: 100%;
        }
        .piece.white { color: var(--white-piece); text-shadow: 0 0 2px var(--white-stroke); }
        .piece.black { color: var(--black-piece); text-shadow: 0 0 2px var(--black-stroke); }

        .piece.tier-3 { filter: drop-shadow(0 0 5px #f1c40f); font-size: 44px; }

        .lvl-badge {
            position: absolute;
            bottom: 2px;
            right: 2px;
            font-size: 10px;
            background: rgba(0,0,0,0.8);
            color: #f1c40f;
            padding: 1px 4px;
            border-radius: 4px;
            pointer-events: none;
            font-weight: bold;
        }

        /* Sidebar */
        .sidebar {
            width: 300px;
            background: rgba(0,0,0,0.2);
            padding: 20px;
            border-radius: 8px;
        }

        .panel {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
        }

        .turn-indicator {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .log {

            overflow-y: auto;
            font-size: 0.85em;
            font-family: monospace;

            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            z-index: 100;
            justify-content: center;
            align-items: center;

            padding: 30px;
            border-radius: 12px;
            max-width: 600px;
            width: 90%;
            text-align: center;

            cursor: pointer;
            width: 140px;

            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            font-weight: bold;
        }

    // –°–ª–æ–Ω -> –¥–≤—É—Ö—Ü–≤–µ—Ç–Ω—ã–π —Å–ª–æ–Ω -> –ø–æ–¥–≤–∏–∂–Ω—ã–π —Å–ª–æ–Ω (–ø–æ—Ç–æ–º –ø–µ—Ä–µ–∏–º–µ–Ω–æ–≤–∞—Ç—å)
    'bishop_ship': {
        name: '–∫–æ—Ä–∞–±–ª—å', symbol: SYMBOLS.ship, tier: 3, xpReq: 999,
        desc: '—Å–ª–æ–Ω + –∫–æ–Ω—å',
        moves: [...step(VEC_KNIGHT), ...slide(VEC_DIAG)]
    },

    // –õ–∞–¥—å—è -> –¢–∞–Ω–∫ -> –ö–†–ï–ü–û–°–¢–¨
    // 'rook_fortress': {
    //     name: '–ö—Ä–µ–ø–æ—Å—Ç—å', symbol: SYMBOLS.fortress, tier: 3, xpReq: 999,
    //     desc: '–¢–∞–Ω–∫ + –ö–æ–Ω—å',
    //     // –¢–∞–Ω–∫ (–õ–∞–¥—å—è slide + –ö–æ—Ä–æ–ª—å step) + –ö–æ–Ω—å (step)
    //     moves: [...slide(VEC_ORTHO), ...step(VEC_DIAG), ...step(VEC_KNIGHT)]
    // },
    'rook_helicopter': {
        name: '–≤–µ—Ä—Ç–æ–ª–µ—Ç', symbol: SYMBOLS.helicopter, tier: 2, xpReq: 2,
        desc: '–õ–∞–¥—å—è + –∫–æ–Ω—å',
        moves: [...slide(VEC_ORTHO), ...step(VEC_KNIGHT)]
    },

    // —Ñ–µ—Ä–∑—å -> –∫–æ—Ä–æ–ª–µ–≤–∞ –∫–æ–Ω–µ–π –∏–ª–∏ –∫–æ—Ä–æ–ª–µ–≤–∞ –≤–µ—Ä–±–ª—é–¥–æ–≤ -> –∫–æ—Ä–æ–ª–µ–≤–∞ –∫–æ–Ω–µ–π –∏ –≤–µ—Ä–±–ª—é–¥–æ–≤
    'queen_knight_camel': {
        name: '–∫–æ—Ä–æ–ª–µ–≤–∞ –∫–æ–Ω–µ–π –∏ –≤–µ—Ä–±–ª—é–¥–æ–≤', symbol: SYMBOLS.unicorn, tier: 2, xpReq: 999,
        desc: "–∫–æ—Ä–æ–ª–µ–≤–∞ + –≤–µ—Ä–±–ª—é–¥",
        moves: [...slide(VEC_ORTHO), ...slide(VEC_DIAG), ...step(VEC_KNIGHT), ...step(VEC_CAMEL)]
    }
};

/**
 * –î–ï–†–ï–í–û –≠–í–û–õ–Æ–¶–ò–ò
 */
const EVOLUTION_TREE = {
    // TIER 1 -> TIER 2
    'pawn': ['pawn_runner', 'pawn_spearman', 'pawn_torpedo'],
    'knight': ['knight_camel', 'knight_paladin', 'knight_knight'],
    'bishop': ['bishop_bomber', 'bishop_ghost', 'two_color_bishop'],
    'rook': ['rook_tank', 'rook_ghost'],
    'queen': ['queen_camel', 'queen_knight'], 

    // TIER 2 -> TIER 3
    'pawn_runner': ['pawn_superrunner', 'pawn_spartan'],
    'pawn_spearman': ['pawn_spartan'],
    
    'knight_camel': ['knight_camel_hybrid', 'knight_endless'],
    'knight_paladin': ['knight_crusader', 'knight_king'],
    'knight_knight': ['knight_king', 'rook'],

    'two_color_bishop': ['rook', 'bishop_ship'],
    'bishop_bomber': ['bishop_nuke'],
    'bishop_ghost': ['bishop_sniper'],

    'rook_tank': ['rook_helicopter'],

    'queen_camel': ['queen_knight_camel'],
    'queen_knight': ['queen_knight_camel'],

    // TO ANOTHER FIGURES
    'pawn_superrunner': ['knight'],
    'pawn_spartan': ['bishop']
};

// –ì–ª–æ–±–∞–ª—å–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ
let board = [];
let currentTurn = 'white';
let selectedCell = null;
let possibleMoves = [];
let gameOver = false;

// --- –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è ---

function initGame() {
    board = createBoard();
    currentTurn = 'white';
    selectedCell = null;
    gameOver = false;
    possibleMoves = [];
    document.getElementById('game-log').innerHTML = '';
    // log('–ò–≥—Ä–∞ –Ω–∞—á–∞–ª–∞—Å—å! –¢–∞–Ω–∫ —Ç–µ–ø–µ—Ä—å –º–µ–¥–ª–µ–Ω–Ω—ã–π, –∞ –∫–æ–ø–µ–π—â–∏–∫ –æ–ø–∞—Å–Ω—ã–π.');
    renderBoard();
    updateInfo();
}

function createBoard() {
    const newBoard = Array(8).fill(null).map(() => Array(8).fill(null));
    
    for(let x=0; x<8; x++) {
        newBoard[1][x] = createPiece('pawn', 'black');
        newBoard[6][x] = createPiece('pawn', 'white');
    }

    const backRow = ['rook', 'knight', 'bishop', 'queen', 'king', 'bishop', 'knight', 'rook'];
    backRow.forEach((type, x) => {
        newBoard[0][x] = createPiece(type, 'black');
        newBoard[7][x] = createPiece(type, 'white');
    });

    return newBoard;
}

function createPiece(type, color) {
    return {
        type: type,
        color: color,
        xp: 0,
        hasMoved: false,
        id: Math.random().toString(36).substr(2, 9)
    };
}

// --- –õ–æ–≥–∏–∫–∞ –¥–≤–∏–∂–µ–Ω–∏—è (–ò–°–ü–†–ê–í–õ–ï–ù–ê) ---

function getValidMoves(piece, startX, startY, checkBoard = board) {
    const moves = [];
    const def = PIECE_TYPES[piece.type];
    const isWhite = piece.color === 'white';
    const direction = isWhite ? -1 : 1;

    // 1. –õ–æ–≥–∏–∫–∞ –ü–µ—à–µ–∫
    if (def.role === 'pawn') {
        // –û–±—ã—á–Ω—ã–π —à–∞–≥
        let dy = direction;
        if (isValidPos(startX, startY + dy) && !checkBoard[startY + dy][startX]) {
            moves.push({x: startX, y: startY + dy});
            // Double move
            if (!piece.hasMoved && isValidPos(startX, startY + dy * 2) && !checkBoard[startY + dy * 2][startX]) {
                moves.push({x: startX, y: startY + dy * 2});
            }
        }

        // –ê—Ç–∞–∫–∞ –¥–∏–∞–≥–æ–Ω–∞–ª—å–Ω–∞—è (–°—Ç–∞–Ω–¥–∞—Ä—Ç)
        [[-1, dy], [1, dy]].forEach(att => {
            const tx = startX + att[0];
            const ty = startY + att[1];
            if (isValidPos(tx, ty)) {
                const target = checkBoard[ty][tx];
                if (target && target.color !== piece.color) {
                    moves.push({x: tx, y: ty, isCapture: true});
                }
            }
        });

        // –ò–°–ü–†–ê–í–õ–ï–ù–ò–ï: –ö–æ–ø–µ–π—â–∏–∫ (–ë—å–µ—Ç –∫–ª–µ—Ç–∫—É –ü–ï–†–ï–î —Å–æ–±–æ–π)
        if (def.special === 'spear_attack') {
            const forwardY = startY + direction;
            if (isValidPos(startX, forwardY)) {
                const target = checkBoard[forwardY][startX];
                if (target && target.color !== piece.color) {
                    moves.push({x: startX, y: forwardY, isCapture: true});
                }
            }
        }

        // Extra Moves (Soldier)
        if (def.extraMoves) {
            def.extraMoves.forEach(m => {
                const actualDy = m.dy * direction; 
                const tx = startX + m.dx;
                const ty = startY + actualDy;
                if (isValidPos(tx, ty) && !checkBoard[ty][tx]) {
                    moves.push({x: tx, y: ty});
                }
            });
        }
    }

    // 2. –£–Ω–∏–≤–µ—Ä—Å–∞–ª—å–Ω–∞—è –ª–æ–≥–∏–∫–∞ (—Ç–µ–ø–µ—Ä—å –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç mixed slide/step)
    if (def.moves) {
        def.moves.forEach(vec => {
            const dx = vec.dx;
            const dy = vec.dy;
            
            // –ï—Å–ª–∏ –≤–µ–∫—Ç–æ—Ä –ø–æ–º–µ—á–µ–Ω –∫–∞–∫ slide - –µ–¥–µ–º –¥–æ —É–ø–æ—Ä–∞
            if (vec.slide) {
                for (let i = 1; i < 8; i++) {
                    const tx = startX + (dx * i);
                    const ty = startY + (dy * i);
                    if (!isValidPos(tx, ty)) break;

                    const target = checkBoard[ty][tx];
                    if (!target) {
                        moves.push({x: tx, y: ty});
                    } else {
                        if (target.color !== piece.color) moves.push({x: tx, y: ty, isCapture: true});
                        if (!def.ghost) break; // Ghost (–ü—Ä–∏–∑—Ä–∞–∫) –Ω–µ –æ—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ—Ç—Å—è –Ω–∞ —Ñ–∏–≥—É—Ä–∞—Ö
                    }
                }
            } 
            // –ï—Å–ª–∏ –ø—Ä–æ—Å—Ç–æ —à–∞–≥ (–ö–æ–Ω—å, –ö–æ—Ä–æ–ª—å, –∏–ª–∏ –î–∏–∞–≥–æ–Ω–∞–ª—å –¢–∞–Ω–∫–∞)
            else {
                const tx = startX + dx;
                const ty = startY + dy;
                if (isValidPos(tx, ty)) {
                    const target = checkBoard[ty][tx];
                    if (!target || target.color !== piece.color) {
                        moves.push({x: tx, y: ty, isCapture: !!target});
                    }
                }
            }
        });
    }

    // 3. –°–ø–µ—Ü-–∞—Ç–∞–∫–∞ –°–ø–∞—Ä—Ç–∞–Ω—Ü–∞ (Range Attack 2)
    if (def.attackRange && def.type === 'pawn_spartan') {
        const ranges = [[0,2],[0,-2],[2,0],[-2,0],[2,2],[2,-2],[-2,2],[-2,-2]];
        ranges.forEach(r => {
             const tx = startX + r[0];
             const ty = startY + r[1];
             if(isValidPos(tx, ty)) {
                 const target = checkBoard[ty][tx];
                 if(target && target.color !== piece.color) {
                     // –ü—Ä–æ–≤–µ—Ä–∫–∞ —á–∏—Å—Ç–æ—Ç—ã –ª–∏–Ω–∏–∏
                     const mx = startX + r[0]/2;
                     const my = startY + r[1]/2;
                     if (!checkBoard[my][mx]) {
                         moves.push({x: tx, y: ty, isCapture: true});
                     }
                 }
             }
        });
    }

    return moves;
}

function isValidPos(x, y) {
    return x >= 0 && x < 8 && y >= 0 && y < 8;
}

// --- –í–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏–µ ---

function cellClick(x, y) {
    if (gameOver) return;

    const clickedPiece = board[y][x];
    const move = possibleMoves.find(m => m.x === x && m.y === y);

    if (move) {
        makeMove(selectedCell.x, selectedCell.y, x, y);
        return;
    }

    if (clickedPiece && clickedPiece.color === currentTurn) {
        selectedCell = {x, y};
        possibleMoves = getValidMoves(clickedPiece, x, y);
        renderBoard();
        updateInfo(clickedPiece);
    } else {
        selectedCell = null;
        possibleMoves = [];
        renderBoard();
        updateInfo(null);
    }
}

function makeMove(fromX, fromY, toX, toY) {
    const piece = board[fromY][fromX];
    const target = board[toY][toX];
    
    let captureHappened = false;
    let enemyType = null;

    if (target) {
        captureHappened = true;
        enemyType = target.type;
        piece.xp += 1;
        
        if (target.type === 'king') {
            log(`üëë –ö–û–†–û–õ–¨ –£–ë–ò–¢! ${piece.color === 'white' ? '–ë–µ–ª—ã–µ' : '–ß–µ—Ä–Ω—ã–µ'} –ø–æ–±–µ–¥–∏–ª–∏!`);
            alert(`–ü–æ–±–µ–¥–∞!`);
            gameOver = true;
            board[toY][toX] = piece;
            board[fromY][fromX] = null;
            renderBoard();
            return;
        }
    }

    board[toY][toX] = piece;
    board[fromY][fromX] = null;
    piece.hasMoved = true;

    const def = PIECE_TYPES[piece.type];
    if (captureHappened) {
        log(`${def.symbol} ${def.name} —Ä—É–±–∏—Ç ${PIECE_TYPES[enemyType].name} (+1 XP)`);
    }

    if (captureHappened && def.special && def.special.startsWith('explode')) {
        const radius = def.special === 'explode_5' ? 2 : 1; 
        explode(toX, toY, piece.color, radius);
    }

    if (canEvolve(piece)) {
        renderBoard();
        showEvolutionModal(piece, toX, toY);
        return; 
    }

    endTurn();
}

function endTurn() {
    selectedCell = null;
    possibleMoves = [];
    currentTurn = currentTurn === 'white' ? 'black' : 'white';
    renderBoard();
    
    const turnText = document.getElementById('turn-display');
    turnText.innerText = `–•–æ–¥: ${currentTurn === 'white' ? '–ë–µ–ª—ã–µ' : '–ß–µ—Ä–Ω—ã–µ'}`;
    turnText.style.color = currentTurn === 'white' ? '#fff' : '#aaa';
}

function explode(cx, cy, attackerColor, radius) {
    log(`üí• –ú–û–©–ù–´–ô –í–ó–†–´–í (–†–∞–¥–∏—É—Å ${radius})!`);
    for (let dy = -radius; dy <= radius; dy++) {
        for (let dx = -radius; dx <= radius; dx++) {
            if (dx===0 && dy===0) continue;
            const tx = cx + dx;
            const ty = cy + dy;
            if (isValidPos(tx, ty)) {
                const victim = board[ty][tx];
                if (victim && victim.type !== 'king') { 
                    const isNuke = radius > 1;
                    if (isNuke || victim.color !== attackerColor) {
                        log(`–í–∑—Ä—ã–≤ —É–Ω–∏—á—Ç–æ–∂–∏–ª ${PIECE_TYPES[victim.type].name}`);
                        board[ty][tx] = null;
                    }
                }
            }
        }
    }
}

// --- –≠–≤–æ–ª—é—Ü–∏—è ---

function canEvolve(piece) {
    const evolutions = EVOLUTION_TREE[piece.type];
    if (!evolutions || evolutions.length === 0) return false;
    
    const def = PIECE_TYPES[piece.type];
    return piece.xp >= def.xpReq;
}

function showEvolutionModal(piece) {
    const modal = document.getElementById('evolution-modal');
    const container = document.getElementById('evo-container');
    const title = document.getElementById('evo-title');
    
    title.innerText = `${PIECE_TYPES[piece.type].name} –º—É—Ç–∏—Ä—É–µ—Ç (Tier ${PIECE_TYPES[piece.type].tier} -> ${PIECE_TYPES[piece.type].tier + 1})!`;
    container.innerHTML = '';

    const options = EVOLUTION_TREE[piece.type];
    
    options.forEach(evoType => {
        const evoDef = PIECE_TYPES[evoType];
        
        const card = document.createElement('div');
        card.className = `evo-card ${evoDef.tier === 3 ? 'tier-3-card' : ''}`;
        card.innerHTML = `
            <div class="evo-tier">T${evoDef.tier}</div>
            <span class="evo-icon">${evoDef.symbol}</span>
            <span class="evo-name">${evoDef.name}</span>
            <span class="evo-desc">${evoDef.desc || ''}</span>
        `;
        
        card.onclick = () => {
            performEvolution(piece, evoType);
            modal.style.display = 'none';
        };
        
        container.appendChild(card);
    });

    modal.style.display = 'flex';
}

function performEvolution(piece, newType) {
    const oldName = PIECE_TYPES[piece.type].name;
    piece.type = newType;
    piece.xp = 0; 
    const newDef = PIECE_TYPES[newType];
    
    log(`üß¨ –ú–£–¢–ê–¶–ò–Ø: ${oldName} –ø—Ä–µ–≤—Ä–∞—Ç–∏–ª—Å—è –≤ ${newDef.name}!`);
    endTurn();
}

// --- –†–µ–Ω–¥–µ—Ä–∏–Ω–≥ ---

function renderBoard() {
    const boardEl = document.getElementById('board');
    boardEl.innerHTML = '';

    for (let y = 0; y < 8; y++) {
        for (let x = 0; x < 8; x++) {
            const cell = document.createElement('div');
            cell.className = `cell ${(x + y) % 2 === 0 ? 'light' : 'dark'}`;
            cell.onclick = () => cellClick(x, y);

            const isPossible = possibleMoves.some(m => m.x === x && m.y === y);
            if (isPossible) {
                cell.classList.add('possible-move');
                if (board[y][x]) cell.classList.add('capture');
            }
            if (selectedCell && selectedCell.x === x && selectedCell.y === y) {
                cell.classList.add('selected');
            }

            const piece = board[y][x];
            if (piece) {
                const pieceEl = document.createElement('div');
                const def = PIECE_TYPES[piece.type];
                pieceEl.className = `piece ${piece.color} tier-${def.tier}`;
                pieceEl.innerText = def.symbol;
                
                if (piece.xp > 0) {
                    const badge = document.createElement('span');
                    badge.className = 'lvl-badge';
                    badge.innerText = `${piece.xp}/${def.xpReq}`;
                    pieceEl.appendChild(badge);
                }
                
                cell.appendChild(pieceEl);
            }
            boardEl.appendChild(cell);
        }
    }
}

function updateInfo(piece) {
    const infoPanel = document.getElementById('piece-info');
    if (!piece) {
        infoPanel.innerText = "–ù–∞–∂–º–∏—Ç–µ –Ω–∞ —Ñ–∏–≥—É—Ä—É –¥–ª—è –∏–Ω—Ñ–æ...";
        return;
    }

    const def = PIECE_TYPES[piece.type];
    const nextEvos = EVOLUTION_TREE[piece.type] || [];
    const hasEvo = nextEvos.length > 0;
    
    infoPanel.innerHTML = `
        <div style="font-size: 1.4em; margin-bottom:5px;">${def.symbol} <strong>${def.name}</strong> <span style="font-size:0.6em; background:#f1c40f; color:#000; padding:2px 5px; border-radius:4px;">Tier ${def.tier}</span></div>
        <div style="font-size: 0.9em; color: #ccc; margin-bottom: 10px;">${def.desc || ''}</div>
        
        ${hasEvo ? 
            `–ü—Ä–æ–≥—Ä–µ—Å—Å: <b>${piece.xp} / ${def.xpReq}</b> XP<br>
            <small style="color:#aaa">–°–ª–µ–¥—É—é—â–∞—è —Å—Ç–∞–¥–∏—è: ${nextEvos.map(t => PIECE_TYPES[t].name).join(' –∏–ª–∏ ')}</small>` 
            : 
            `<b style="color:#f1c40f">–ú–ê–ö–°–ò–ú–ê–õ–¨–ù–´–ô –£–†–û–í–ï–ù–¨</b>`
        }
    `;
}

function log(msg) {
    const logEl = document.getElementById('game-log');
    const entry = document.createElement('div');
    entry.innerHTML = `> ${msg}`;
    entry.style.padding = "2px 0";
    entry.style.borderBottom = "1px solid rgba(255,255,255,0.05)";
    logEl.prepend(entry); 
}

initGame();

</script>
